 {% load static %}
{% static "images" as baseUrl %}
{% block collar %}
  <head>
<!--     to send data to server using jquery-->
     <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
</script>
      <style>
       .collar_radio{
            transform: scale(1);
            position:absolute;
            z-index: 1;
            opacity: 0.0;
       }
        .labradio
        {
            cursor: pointer;
            position:relative;
        }
    </style>
 </head>
<section>
     <form method="post" name="senddatacollar" action="/selection/select/MDESIGN/DCOLLAR/">
        {% csrf_token %}
        <div class="form-holder form-holder-2 row">
            {% for val in collar %}
             <div class="col-lg-2 col-md-3 col-sm-6 text-center  p-1 ">
                 <label for="radio1" class="labradio ">
                    <div class="card  collar">
                      <input class="collar_radio mx-auto"  type='radio' style="width:100%; height:100%;" value='{{val}}' name='collar_select' id="radio1" />
                      <img class="card-img-top" src="{{val.collar_image.url}}" style="width:130px; height:130px;" alt="Card image">
                      <div class="mt-2 btn btn-light">
                        <p class="text-center"><b> {{val.collar_style}} </b></p>
                      </div>
                    </div>
                 </label>
            </div>
        {% empty %}
                <p class="mx-auto text-center">Sorry, no selection to display.</p>
        {% endfor %}
        </div>
    </form>
</section>
  <script type='text/javascript'>

 $(document).ready(function() {
   $('input[name=collar_select]').change(function(){
        $('form[name=senddatacollar]').submit();
   });
  });

</script>
 {% endblock %}
