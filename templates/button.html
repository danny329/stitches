 {% load static %}
{% static "images" as baseUrl %}
{% block button %}
  <head>
<!--     to send data to server using jquery-->
     <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
</script>
      <style>
       .button_radio{
            transform: scale(1);
            position:absolute;
            z-index: 1;
            opacity: 0.0;
       }
        .labradio
        {
            cursor: pointer;
            position:relative;
        }
    </style>
 </head>
<section>
     <form method="post" name="senddatabutton" action="/selection/select/MDETAILS/DEBUTTON/">
        {% csrf_token %}
        <div class="form-holder form-holder-2 row">
            {% for val in button %}
             <div class="col-lg-2 col-md-3 col-sm-6 text-center  p-1 ">
             <label for="radio1" class=" labradio">
                <div class="card  buttons" >
                    <input class="button_radio mx-auto" style="width:150px; height:150px;" type='radio'  value='{{val}}' name='button_select' id="radio1" />
                  <img class="card-img-top "  src="{{val.button_image.url}}" style="width:150px; height:150px;" alt="Card image">
                  <div class=" btn btn-light">
                    <p class=""><b> {{val.button_style}} </b></p>
                  </div>
                </div>
            </label>
             </div>
        {% empty %}
                <p class="mx-auto text-center">Sorry, no selection to display.</p>
        {% endfor %}
        </div>
    </form>
</section>
  <script type='text/javascript'>

 $(document).ready(function() {
   $('input[name=button_select]').change(function(){
        $('form[name=senddatabutton]').submit();
   });
  });

</script>
 {% endblock %}
