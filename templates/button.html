 {% load static %}
{% static "images" as baseUrl %}
{% block button %}
  <head>
<!--     to send data to server using jquery-->
     <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
</script>
      <style>
       .button_radio{
            transform: scale(1);
            position:absolute;
            width:150px;
            height:150px;
            z-index: 1;
            opacity: 0.0;

       }
        .labradio
        {
            cursor: pointer;
            position:relative;


        }
       .labradio .button_radio:checked + .labradio .buttons
       {
            border:0.5px solid red;
       }


    </style>
 </head>
<section>
     <form method="post" name="senddatabutton" action="/selection/select/BUTTON/">
        {% csrf_token %}
    <div class="form-row mt-2">
        <div class="form-holder form-holder-2 row">
            {% for val in button %}


             <div class="col-sm-3 mx-auto mb-5 mb-3">
             <label for="radio1" class=" labradio">
             <input class="button_radio mx-auto"  type='radio'  value='{{val}}' name='button_select' id="radio1" />
                <div class="card  buttons" style="width:150px; height:150px;font-size: 8px;">
                  <img class="card-img-top "  src="{{val.button_image.url}}" alt="Card image">
                  <div class=" btn btn-light">
                    <p class=""><b> {{val.button_style}} </b></p>
                  </div>
                </div>

            </div>
            </label>

        {% empty %}
                <p class="mx-auto text-center">Sorry, no selection to display.</p>
        {% endfor %}


        </div>

    </div>
    </form>
</section>
  <script type='text/javascript'>

 $(document).ready(function() {
   $('input[name=button_select]').change(function(){
        $('form[name=senddatabutton]').submit();
   });
  });

</script>
 {% endblock %}
