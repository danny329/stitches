{% load static %}
{% static "images" as baseUrl %}
<head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/payment_styles.css'%}">
</head>
<section class=" border mx-auto container" >
    <div class="container w-75 p-2 border bg-danger text-center mx-auto border" style="margin-top:-50px;" >
                <h4 class="col-sm-12">PAYMENT AMT : Rs. {{gt}} </h4>
            </div>
    <div class="container-fluid " style="margin-top:5px;">
        <div class="creditCardForm">
            <div class="heading">
                <h3>Confirm Purchase</h3>
            </div>
            <div class="payment">
                <form action="/order/checkout/payment/" id="form1" method="post">{% csrf_token %}
                    <input type="hidden" name="finishpayment">
                    <div class="form-group owner">
                        <label for="owner">Owner</label>
                        <input type="text" class="form-control" id="owner">
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select >
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select>
                            <option value="20"> 2020</option>
                            <option value="21"> 2021</option>
                            <option value="16"> 2023</option>
                            <option value="17"> 2024</option>
                            <option value="18"> 2025</option>
                            <option value="19"> 2026</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="{% static 'img/visa.jpg'%}" id="visa">
                        <img src="{% static 'img/mastercard.jpg'%}" id="mastercard">
                        <img src="{% static 'img/amex.jpg'%}" id="amex">
                    </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn  btn-sm" id="confirm-purchase" >Confirm</button>
                    </div>
                </form>
            </div>
        </div>
<div class="examples mx-auto">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Card Number</th>
                            <th>Security Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Visa</td>
                            <td>4716108999716531</td>
                            <td>257</td>
                        </tr>
                        <tr>
                            <td>Master Card</td>
                            <td>5281037048916168</td>
                            <td>043</td>
                        </tr>
                        <tr>
                            <td>American Express</td>
                            <td>342498818630298</td>
                            <td>3156</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/jquery.payform.min.js'%}" charset="utf-8"></script>
    <script src="{% static 'js/payment_script.js'%}"></script>
