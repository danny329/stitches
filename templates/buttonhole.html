 {% load static %}
{% static "images" as baseUrl %}
{% block buttonhole %}
  <head>
<!--     to send data to server using jquery-->
     <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
</script>
      <style>
       .buttonhole_radio{
            transform: scale(1);
            position:absolute;
            z-index: 1;
            opacity: 0.0;
       }
        .labradio
        {
            cursor: pointer;
            position:relative;
        }
    </style>
 </head>
<section>
     <form method="post" name="senddatabuttonhole" action="/selection/select/MDETAILS/DEBUTTONHOLE/">
        {% csrf_token %}
        <div class="form-holder form-holder-2 row">
            {% for val in buttonhole %}
            <div class="col-lg-2 col-md-3 col-sm-6 text-center  p-1 ">
             <label for="radio1" class="labradio ">
                <div class="card  buttonhole" >
                    <input class="buttonhole_radio mx-auto" style="width:100px; height:100px;"  type='radio'  value='{{val}}' name='button_hole_select' id="radio1" />
                  <img class="card-img-top mx-auto" style="width:100px; height:100px;" src="{{val.button_hole_image.url}}" alt="Card image">
                  <div class="mt-2 btn btn-light">
                    <p class="text-center "><b> {{val.button_hole_style}} </b></p>
                  </div>
                </div>
                 </label>
            </div>
        {% empty %}
                <p class="mx-auto text-center">Sorry, no selection to display.</p>
        {% endfor %}
        </div>
    </form>
</section>
  <script type='text/javascript'>

 $(document).ready(function() {
   $('input[name=button_hole_select]').change(function(){
        $('form[name=senddatabuttonhole]').submit();
   });
  });

</script>
 {% endblock %}
