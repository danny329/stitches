 {% load static %}
{% static "images" as baseUrl %}
{% block back %}
  <head>
<!--     to send data to server using jquery-->
     <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'>
</script>
      <style>
       .back_radio{
            transform: scale(1);
            background:red;
            position:absolute;
            z-index: 1;
            opacity: 0.0;

       }
        .labradio
        {
            cursor: pointer;
            position:relative;


        }


    </style>
 </head>
<section>
     <form method="post" name="senddataback" action="/selection/select/MDESIGN/DBACK/">
        {% csrf_token %}
            <div class="form-holder form-holder-2 row">
            {% for val in back %}
             <div class="col-lg-2 col-md-3 col-sm-6 text-center  p-1 ">
             <label for="radio1" class="labradio">
                <div class="card  back" >
                    <input class="back_radio mx-auto"  type='radio' style="width:150px; height:150px;"  value='{{val}}' name='back_select' id="radio1" />
                    <img class="card-img-top"  src="{{val.back_image.url}}" style="width:150px; height:150px;" alt="Card image">
                    <div class="mt-2 btn btn-light">
                    <p class="text-center "><b> {{val.back_style}} </b></p>
                    </div>
                </div>
            </label>
            </div>
        {% empty %}
                <p class="mx-auto text-center">Sorry, no selection to display.</p>
        {% endfor %}
        </div>
    </form>
</section>
  <script type='text/javascript'>

 $(document).ready(function() {
   $('input[name=back_select]').change(function(){
        $('form[name=senddataback]').submit();
   });
  });

</script>
 {% endblock %}
