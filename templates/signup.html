{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/signup_style.css'%}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url({% static 'img/bg-registration-form-1.jpg'%});">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'img/registration-form-1.jpg'%}" alt="">
				</div>
				<form action="/customer/signupform" method="post">
					 {% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" name="first_name" class="form-control">
						<input type="text" placeholder="Last Name" name="last_name" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" name="username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" name="email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="gender" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="password1" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" name="password2" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
